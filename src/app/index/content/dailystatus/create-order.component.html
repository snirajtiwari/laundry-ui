<h4 class="page-title matheader"> {{button}} Order
    <button class="mattext-danger" mat-dialog-close>X</button>
</h4>
<mat-dialog-content>
    <div class="row">
        <div class="col-lg-12" style="padding: 10px 0px;">
            <form class="form-horizontal" [formGroup]="orderForm">
                <div class="row">

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="control-label">Order ID</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" formControlName="orderId" placeholder="Order ID" disabled class="form-control form-control-line">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="control-label">Customer Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" 
                                [ngClass]="{'error-color': submitted && f.customerName.errors }"
                                formControlName="customerName" placeholder="Customer Name" class="form-control form-control-line">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="control-label">Total Item</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number" 
                                [ngClass]="{'error-color': submitted && f.totalItems.errors }"
                                formControlName="totalItems" placeholder="Item count" class="form-control form-control-line">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group required">
                            <label class="control-label">Customer Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text"
                                [ngClass]="{'error-color': submitted && f.customerAddress.errors }"
                                 formControlName="customerAddress"  placeholder="Enter Address" class="form-control form-control-line">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Customer Email ID</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" 
                                formControlName="emailId" placeholder="Enter Email Id" class="form-control form-control-line">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label">Customer Mobile No</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number" formControlName="mobileNo" placeholder="Enter Mobile No"
                                    class="form-control form-control-line">
                            </div>
                        </div>
                    </div>               

                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="col-md-12">
                            <div class="form-group required ">
                                <label class="control-label">Estimated Delivery
                                    Date </label>
                                <mat-form-field>
                                    <input matInput [matDatepicker]="myDatepicker" formControlName="estimatedDeliveryDate"
                                        [min]="todayDate">
                                    <mat-datepicker-toggle matSuffix [for]="myDatepicker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #myDatepicker>
                                    </mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group required">
                            <label class="control-label">Total Amount</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number" [ngClass]="{'error-color': submitted && f.totalAmount.errors }" 
                                formControlName="totalAmount" placeholder="Total Amount" class="form-control form-control-line">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group required">
                            <label class="control-label">Amount Received</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input type="number" [ngClass]="{'error-color': submitted && f.amountReceived.errors }" 
                                formControlName="amountReceived" placeholder="Amount Received"
                                    class="form-control form-control-line">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label">Order Status</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <select formControlName="orderStatus" 
                                [ngClass]="{'error-color': submitted && f.orderStatus.errors }"
                                class="form-control form-control-line">
                                    <option>New</option>
                                    <option>Completed</option>
                                    <option>Delivered</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label">
                                Additional Details
                            </label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="ti ti-list" aria-hidden="true"></i></span>
                                <textarea class="form-control" formControlName="comments" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="row ">
        <div class="text-right col-sm-12">
            <button type="submit" class="btn btn-primary waves-effect waves-light"
                (click)="onSubmit()">{{button}}</button>&nbsp;
            <button type="button" class="btn btn-default waves-effect waves-light"
                (click)="formReset()">Reset</button>
        </div>
    </div><br>
</mat-dialog-actions>
